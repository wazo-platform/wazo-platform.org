# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: format-uc-doc
        name: format uc-doc markdown files
        entry: make format-uc-doc
        language: system
        files: '^website/uc-doc/.+?\.md$'
        pass_filenames: false
